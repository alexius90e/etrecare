<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__social">
            <a class="header__social-link header__social-link_vk" href="#"></a>
            <a class="header__social-link header__social-link_tg" href="#"></a>
            <a class="header__social-link header__social-link_ok" href="#"></a>
          </div>

          <div class="header__logo">
            <a class="header__logo-link" href="./">
              <img class="header__logo-link-image" src="./assets/logo.svg" alt="logo" />
            </a>
          </div>

          <div class="header__phone">
            <a class="header__phone-link" href="tel:8 800 000 00 00">
              <span class="header__phone-link-text">8 800 000 00 00</span>
            </a>
            <span class="header__phone-text">Телефон для связи</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <nav class="main-nav">
        <div class="container">
          <ul class="main-nav__menu">
            <li class="main-nav__menu-item">
              <a class="main-nav__menu-item-link" href="#">О бренде</a>
            </li>
            <li class="main-nav__menu-item">
              <a class="main-nav__menu-item-link" href="#">Продукты</a>
            </li>
            <li class="main-nav__menu-item">
              <a class="main-nav__menu-item-link" href="#">Что нужно вашей коже</a>
            </li>
            <li class="main-nav__menu-item">
              <a class="main-nav__menu-item-link" href="#">Где купить</a>
            </li>
          </ul>

          <div class="main-nav__bestseller">
            <a class="main-nav__bestseller-link" href="#">БЕСТСЕЛЛЕР</a>
          </div>
        </div>
      </nav>

      <div class="first-screen">
        <div class="container">
          <div class="first-screen__banner">
            <div class="first-screen__banner-info">
              <h2 class="first-screen__banner-info-title">
                Комплексный уход за кожей – это легко!
              </h2>
              <p class="first-screen__banner-info-description">
                Наш крем/сыворотка эффективно борется с проблемами кожи и дарит вашей коже комфорт и
                красоту.
              </p>
              <div class="first-screen__banner-info-look">
                <a class="first-screen__banner-info-look-button" href="#">Смотреть продукты</a>
              </div>
            </div>

            <figure class="first-screen__banner-figure">
              <img
                class="first-screen__banner-figure-image"
                src="./assets/product.webp"
                alt="product"
              />
            </figure>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
